<!DOCTYPE html><!--Completa-->
<html lang = "es">
    <head>
        <meta charset="UTF-8">
        <title>Temporizador</title>

        <link rel="stylesheet" href="/css/Predeterminado.css">
        <link rel="stylesheet" href="/css/Temporizador.css">

    </head>
    <body>
        <header id = 'encabezado'></header>
    <main>
        <br><br>
        <div id = "caja"></div>
            <p id = "temp">0:00:00</p>
        <div id = 'cuerpo'>
            <form id = "formulario"> 
                <label for="h">H:</label>           
                <input type="number" id="h" name="hora" value = "0" min='0' max="30" placeholder="hora">
                <label for="m" id="min">M:</label>
                <input type="number" id="m" name="minuto" value = "0" min='0' max="59" placeholder="min">
                <label for="s">S:</label>
                <input type="number" id="s" name = "segundo" value = "0" min='0'max="59" placeholder="seg"><br><br>
                <input type="submit" class = 'operar' value="Iniciar" id="submit"> 
            </form>
            <button class = 'operar' id = "reiniciar_boton">Reiniciar</button>    
            <button class = 'operar' id = "parar_boton">Parar alarma</button>
        </div>        
    </main>

    <footer id="pie"></footer>

    </body>
    
    <!--Seccion JS-->
    <script src="/js/bundle.js"></script>
    <script src="/js/Temporizador.js"></script>
    <script src="/js/hora.js"></script>
    
    <audio id = "alarma" >
    <source src="/audio/Alarm-Clock-Short-chosic.com_.mp3" type="audio/mp3">
    </audio>
</html>
