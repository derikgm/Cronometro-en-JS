        <meta charset="UTF-8">
        <title>Gestor de fechas de cumplea√±os</title>
        <link rel="stylesheet" href="/css/Predeterminado.css">

    <body>

        <header id = 'encabezado'></header>

        <main>
            <br>
            <button class = 'operacion' id= "agregar" onclick = "agregar()">Agregar</button>
            <button class = 'operacion' id = 'eliminar' onclick="eliminar()">Seleccionar</button>
            <button class = 'operacion' id = 'cancelar_eliminar' onclick="canselar_borrar()">Cancelar</button>
            
            <div id = 'model'>
                <div id="contenido_model">
                    <span id = 'cerrar'>&times;</span>
                    <h3 style="color: white;">Agregar una nueva fecha</h3>
                    <form id = "persona">
                        <label for="nombre"><span id = 'asterisco'>*</span>Nombre:</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre"><br><br>
                        <label for="fecha"><span id = 'asterisco'>*</span>Fecha:</label>
                        <input type="date" name="fecha" id="fecha"><br><br>
                        <input type="submit" class = 'form' value="Guardar" id = "guardar">                 
                    </form>
                    <button class = 'form' id = 'cancelar' onclick="cerrar()">Cancelar</button>
                </div>
            </div><br>

            <div id = 'birthday'>
                <table id = 'tabla'>
                    <tr><th>Nombre</th><th>Fecha</th></tr>                
                </table>
            </div>
            
        </main>
        
        <footer id="pie"></footer>
